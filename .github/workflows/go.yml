name: Go

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ðŸ›Ž
        uses: actions/checkout@v2

      - name: Set up Go ðŸ§°
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build ðŸ› 
        run: go build -v ./...

      - name: Lint Code Base ðŸ’Š
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
